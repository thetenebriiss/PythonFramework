name: Docker CI/CD

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest  # The operating system for the runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # This action checks out your repository

      - name: Set up Python
        uses: actions/setup-python@v2  # This action sets up Python

      - name: Install dependencies
        run: pip install -r requirements.txt  # Install your project's dependencies

      - name: Run tests
        run: behave
